<div class="login-page-view">
  <div class="login-view-normal">
    <div class="login-image">
      <img class="login-logo-image" src="images/login/newLogo.jpg" />
    </div>
    <div class="input-background">
      <div class="input-accountdiv">
        <label class="input-label-account">账号</label>
        <input id="login-input-account" class="input-account" type="text" placeholder="用户名/邮箱/手机号码" />
      </div>
    </div>
    <div class="input-pwddiv">
      <label class="input-label-pwd">密码</label>
      <input class="input-pwd" id="login-input-pwd" type="password" placeholder="请输入密码" />
      <div class="eyeView" >
        <div class="icomoon-conceal eyeview-box ">
        </div>
      </div>
    </div>
  </div>
  <div>
    <button class="btnLogin theme-backgorund-color-contrast theme-border-color-contrast" disabled >登录</button>
  </div>
  <div class="label-remmber" >
   <a class="login-phone-register theme-color">快速注册</a>
    <a class="login-forgetpwd">忘记密码?</a>
  </div>
  <div class="wechat-button" style="display: none">
    <img class="wechat-img" src="images/login/wechat.png">
    <span>&nbsp微信登录</span>
  </div>
  <div class="login-toast">
     <p class="login-toast-p">账号或密码不正确</p>
  </div>

</div>
