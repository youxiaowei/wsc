<div class="login-page-view pwd-change">
    <div class="login-view-normal">
        <div class="input-pwddiv" id="first-pwddiv">
            <input class="input-pwd pwd-old" type="password" placeholder="请输入您的密码" />
            <span class="pwd-old-switch pwdtype-eyeone"><span id="eye1" class="icomoon-conceal"></span></span>
        </div>
        <div style="clear: both"></div>
    </div>
    <div class="login-view-normal" style="display: none">
        <div class="input-pwddiv">
            <input class="input-pwd pwd-new" type="password" placeholder="请输入您的新密码" />
            <span class="pwd-old-switch pwdtype-eyetwo"><span id="eye2" class="icomoon-conceal"></span></span>
        </div>
    </div>
    <div>
        <button class="btnNext theme-backgorund-color-contrast theme-border-color-contrast" disabled onclick="self.btnNext()">下一步</button>
    </div>

</div>
