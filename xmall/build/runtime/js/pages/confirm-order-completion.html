
<div class="PageView"
	style="transform: none; position: relative; top: 0px; left: 0px; backface-visibility: hidden; display: block; transition: all 0.4s cubic-bezier(0, 0, 0.25, 1);">
	<header class="headerbox">
		<div class=" nav-left header-icon-back address-title-icon">
			<span class="icomoon icomoon-back"></span>
		</div>
		<div class="mid">
			<span class="common-title">订单详情</span>
		</div>
	</header>
	<div class="create-order">
		<div class="confirm-order-completion">
			<!-- 2015-09-09   12:12:12  交易完成！ -->
		</div>
		<div id="AddressInOrderView" class="BaseView"
			data-type="AddressInOrderView">
			<div class="address-in-order">
				<div class="address-icon-map">
					<div class="icomoon icomoon-location"></div>
				</div>
				<div class="order-address">
					<div class="order-address-user-info">
						<div class="order-address-user-name">
							<span class="address-user-name-des">收件人：</span><span
								id="confirm-name"> <!-- 齐天大圣 -->
							</span>
						</div>
						<div class="order-address-user-phone">
							<!-- 15891160778 -->
						</div>
					</div>
					<div class="order-address-address">
						<span id="confirm-address"> <!-- 北京北京市海淀区北清路 -->
						</span>
					</div>
				</div>
				<!--   <div class="order-address-icon-right"><span class="icomoon icomoon-more"></span></div> -->
			</div>
		</div>
		<div id="CreateOrderListView" class="ListView" data-type="ListView">
			<div class="scroller-item">
				<div class="confirm-order-goods">
					<img id="packageImg" src="" alt="" class="confirm-order-img">

					<div class="goods-order-title cofirm-order-top">
						<div class="package-list-title">
							<!-- 101020套餐商品 大米+红桃+甘露 -->
						</div>
						<div class="package-list-Selling">
							<span id="packageDetailDesc"></span>
							<!-- 超值好礼 促销优惠 -->
							<i>热销</i>
						</div>
						<div class="package-list-money">
							<!-- ￥12202 -->
						</div>
						<div class="goods-order-number">
							<!-- X1 -->
						</div>
					</div>
					<p class="confirm-order-deliver-time">
						<!-- 预计发货时间 2016.8.6 -->
					</p>
				</div>
				<div class="scroller"></div>
			</div>
			<div class="common-padding"></div>
			<div class="freight-count">
				<div>运费</div>
				<div class="money monney-fee">
					<!-- ￥6.00 -->
				</div>
				<div>积分抵款</div>
				<div class="money monney-points">
					<!-- ￥6.00 -->
				</div>
				<div>实付款（含运费）</div>
				<div class="money money-total">
					<!-- ￥1897.00 -->
				</div>
			</div>

		</div>
		<div class="order-detail-info"
			style="color: #b1b1b1; font-size: 0.35rem; background: #fff; margin-top: 0.2rem; line-height: 0.5rem; padding-left: 0.3rem;">
			<div class="order-info-info" style="padding-top: 0.1rem;">
				<span class="order-info-des">订单编号：</span> <span
					class="order-code-value"></span>
			</div>
			<div class="order-info-info order-create-time-sub">
				<span class="order-info-des">创建时间：</span> <span
					class="create-order-time"></span>
			</div>
			<div class="order-info-info order-pay-time-sub">
				<span class="order-info-des">付款时间：</span> <span
					class="order-pay-time"></span>
			</div>
		</div>
	</div>

</div>
<!-- 底部bar -->
<div class="pick-up">
	<span class="evaluate evaluate-appraise">去评价</span> 
		<span class="evaluate evaluate-checkout">申请退款</span> 
		<span class="evaluate evaluate-getpackage">提货</span> 
		<span class="evaluate evaluate-cancel">取消订单</span> 
		<span class="evaluate evaluate-list">提货记录</span> 
		<span class="evaluate evaluate-topay">去支付</span>
		<span class="evaluate evaluate-checkLog">查看物流</span>
		<span class="evaluate evaluate-ensureOrder">确认收货</span>
		<span class="evaluate evaluate-buyAgain">再次购买</span>
</div>
