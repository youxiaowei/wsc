<li class="cdt-detail-cell">
  <div class='cdt-detail-desc'><%=desc%></div>
  <div class='cdt-detail-time'><%=time%></div>
  <% if(!isNaN(balance)){
    var p = parseInt(balance);
    if(p>0){
      %>
      <span class='cdt-detail-point' style='color:#FF6525'>+<%=balance%></span>
      <%
    }else{
      %>
       <span class='cdt-detail-point' style='color:#979797'><%=balance%></span>
      <%
    }
  }else{
    %>
     <%=balance%>
    <%
  } %>
</li>
