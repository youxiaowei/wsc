<li class="shop-collector-li" data-cid="<%=id%>">
  <div class="shop-collector-list">
    <div class="shop-collector-image">
      <img src="<%=imageurl%>" class="collector-image-style" />
    </div>
    <div class="shop-collector-name"><%=name%> </div>
    <div class="shop-collector-selected" data-name="shop">
        <div class="shop-collector-btn" data-name = "shop" data-cid="<%=id%>">取消收藏</div>
    </div>
  </div>
</li>
