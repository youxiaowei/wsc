<li class="table-view-cell media favorite-item list-content" style="border-bottom-width: 1px; border-bottom-style: solid; border-bottom-color: rgb(221, 221, 221);">
    <div class="list-item">
        <img class="item-package-detail-img" src="http://szli.yonyou.com//upload/20160602/0100R1K064AC0QJ7K7UW.jpg">
        <div class="media-body item-media-body">
            <div class="item-package-detail-title">
                <div class="item-package-detail-name">
                    <%=goodsTitle%>
                </div>
                <div class="item-net-content"></div>
            </div>
            <div class="item-package-detail-price">
                <div class="price-money">
                    <%=marketPrice%>
                </div>
                <div class="right-text">
                    <%=goodsNum%>
                </div>
            </div>
        </div>
    </div>
</li>
