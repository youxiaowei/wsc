<li class="goods-collector-li" data-cid="<%=productId%>">
  <div class="goods-collector-list">
    <div class="goods-collector-circle" data-cid="<%=productId%>"></div>
    <div class="goods-collector-img">
      <img class="goods-collector-img-style" src="<%=productImage%>">
    </div>
    <div class="goods-collector-sell">
      <div class="goods-collector-name"><%=productName%></div>
      <div class="goods-collector-money">
        <div class="goods-collector-rmb theme-color">¥</div>
        <div class="goods-collector-num theme-color"><%=price%></div>
        
      </div>
      <div class="goods-collector-box">
          <div  class="buy-immediate theme-color theme-border-color">立即购买</div>
          <!-- description
    discount -->

        </div>
    </div>
  </div>
</li>
