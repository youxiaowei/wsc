<li class="cdt-cell" productid="<%=id%>">
  <div class='cellwrapper'>
  <div><img class='cdt-lst-img' src="<%=image%>"></div>
  <div class='cdt-lst-desc'>
    <div class='cdt-lst-name'> <%=name%></div>
    <div class='cdt-lst-bottom'>
      <div class='cdt-lst-bottom-left'>
      <div class='cdt-lst-point'> <%=point%>积分</div>
        <div class='cdt-lst-price'> &yen;<%=price%></div>
      </div>
      <div class='cdt-lst-limit'>限量<%=limit%></div>
    </div>

</div>
</div>
</li>
