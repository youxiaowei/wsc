<div class="div-security" id="modify-pwd">
    <div class="security-item-left">
        <div class="security-type">密码更改</div>
        <div class="security-tips">*建议您定期更改密码以保护账户安全</div>
    </div>
    <div class="security-item-right">
        <span class="item-right-icon icomoon-details"></span>
    </div>
</div>
<div class="div-security" id="modify-mobile">
    <div class="security-item-left">
        <div class="security-type">修改手机认证</div>
        <div class="security-tips">*用于修改验证的手机号</div>
    </div>
    <div class="security-item-right">
        <span class="security-phone theme-color-contrast">
            <%=phoneNum.replace(/(\d{3})(\d{4})(\d{4})/,"$1****$3")%></span>
        <span class="item-right-icon icomoon-details"></span>
    </div>
</div>
