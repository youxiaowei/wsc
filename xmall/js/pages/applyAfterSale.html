<div class="apply-after-title">
    <header class="headerbox">
        <div class=" nav-left header-icon-back address-title-icon">
            <span class="icomoon icomoon-back"></span>
        </div>
        <div class='mid'>
            <span class="common-title">申请售后</span>
        </div>
        <div class="left-right nav-right">
            <a class="header-icon-menu icomoon icomoon-moremore"></a>
        </div>

    </header>

    <div class="blank-top"></div>
    <div>
        <component id='SearchMidPageView'/>
        <component id="PopupMenu"/>
    </div>
</div>

<div class="apply-after-block">
    <div class="apply-type-choiceBox">
        <div class="choice-return choice-item">
            <span class="icomoon-choice theme-color choice-circle"></span>
            <span class="choice-type-str">退货</span>
        </div>
        <div class="choice-exchange choice-item">
            <span class="icomoon-choicebox choice-circle"></span>
            <span class="choice-type-str">换货</span>
        </div>
    </div>
    <div class="apply-type-tips">退货后您的储粮通宝也会相应扣除哦。</div>
    <div class="apply-after-reason">
        <div class="row-left">选择原因</div>
        <div class="row-right">
            <span class="reason-id" hidden="true"></span>
            <span class="reason-description"></span>
            <span class="icomoon-details"></span>
        </div>
    </div>
    <div class="apply-after-service">
         <!-- <div class="row-service"></div> -->
    </div>
       <div class="apply-after-num">
        <div class="row-left">数量</div>
        <div class="row-right">
             <input class="package-num" type="text"/>
        </div>
    </div>
    <div class="most-return-num">
        <div class="row-left">最多可退金额</div>
        <div class="row-right">
            <span class="return-money-most"></span>
            <span>元</span>
        </div>
    </div>
</div>

<div class="add-comment-photo">
    <textarea class="add-apply-comment" placeholder="写点什么吧，以便其他小伙伴们提供参考，字数在10-200个字"></textarea>
    <div class="add-apply-photo-view">
        <div class="add-apply-photo-content">

            </div>
        </div>
    </div>
