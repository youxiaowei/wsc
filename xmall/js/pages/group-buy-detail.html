<div class="group-buy-detail">
  <header class="headerbox goods-label-return-nav">
    <div class="left-right nav-left goback">
      <span class="icomoon icomoon-back"></span>
    </div>
    <div class='mid'>
      <span class="common-title">团购详情</span>
    </div>
    <div class="left-right nav-right header-menu">
      <span class="icomoon icomoon-moremore"></span>
    </div>
  </header>
  <div class="goods-label-return">
    <div class="icomoon-back goods-label-back"></div>
  </div>
  <div class="goods-label-menu">
    <div class="icomoon icomoon-moremore goods-label-menu-menu"></div>
  </div>

  <div class="group-buy-detail-content">
    <div class='itemdetial-top'>
      <component id="carousel" />
    </div>
    <div class="group-buy-status-info">
      <div class="info-left">
        <span class="info-time-des">剩余时间 </span>
        <span class="info-time-value"></span>
      </div>
      <div class="info-right">
        <div class="info-group-member"></div>

      </div>
    </div>
    <div class="group-buy-product-info">
      <div class="product-name"></div>
      <div class="product-price-status">
        <div class="product-price">
          <span class="price-unit theme-color">￥</span>
          <span class="price-value theme-color">140</span>
          <span class="price-original">￥160</span>
        </div>
        <div class="product-status">
          拼团中
        </div>
      </div>
    </div>
    <div class="public-load-img">
      <span class="public-load-words">点击查看图文详情</span>
      <span class="icomoon icomoon-details comment-ico"></span>
    </div>
    <div class="group-buy-discount" style="display:none">
      <div class="discount-title">
        <div class="discount-title-des">优惠详情</div>
        <div class="discount-title-icon icomoon icomoon-highpull"></div>
      </div>
      <div class="discount-content"></div>
    </div>

    <div class="bar bar-tab product-bottom-bar yyfixed">
      <!-- <a class="tab-item tab-left pb-tab first-tab goods-title-selected collection-goods">
          <div class="collect-in">
            <span class="ico ico-star icomoon-starunclick goods-title-collection"></span>
            <span class="tab-label" style="display: block">收藏</span>
          </div>
      </a> -->
      <a class="tab-item item-cart item-detail tab-right">直接购买</a>
      <a class="tab-item item-buy item-buy-btn theme-backgorund-color tab-right">去拼团</a>
    </div>
  </div>

  <div>
    <component id="PopupMenu" />
    <component id="SearchMidPageView" />
  </div>

</div>
<div class="goods-collection-info">
    <div class="backToGoods">
        <span class="icomoon-back"></span>
    </div>
    <div id="topBlank"></div>
    <component id="MySegmentedView"/>
</div>
