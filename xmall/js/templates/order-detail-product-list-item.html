<li>

    <div hidden="true" class="goods-details-id"><%=productId%></div>
    <div class="goods-details-img">
      <img src="<%=productImage%>" alt="" />
    </div>
    <div class="goods-details-title">
      <%=productName%>
    </div>
    <div class="goods-details-description">
      <%=specInfo%>
    </div>
    <div class="goods-details-price">
      <div class="goods-details-unit-price">
          ¥<%=productPrice%>
      </div>
      <div class="goods-details-number">x<%=number%></div>
    </div>
  </div>  
  <div class="customer-service" >
       <a class="customer-service-button" >申请售后</a>
